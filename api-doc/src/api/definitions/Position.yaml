required:
  - lat
  - lon
properties:
  id:
    type: string
    pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    format: uuid
  lat:
    type: string
    faker: 'address.latitude'
  lon:
    type: string
    faker: 'address.longitude'
  timestamp:
    type: string
    format: date-time



type: object
